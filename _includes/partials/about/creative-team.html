<section class="dcdw-creative-team py4">
  <div class="container clearfix relative p3">
    <div class="sm-col sm-col-12 md-col-11 text-medium">
      <h1 class="m0 text-large">
        '16 Creative Team
      </h1>
      <hr class="title-divider">
      <!--

      For every dcdw-creative-team-member located within site.dcdw-creative-team-member, a creative team member will be printed onto the about page. Max of 3.

      -->
      <ul class="mt4">
        {% for posts in site.dcdw-creative-team limit:3 %}
          <div class="sm-col sm-col-12 md-col-1 py1 xs-hide"></div>
          <div class="sm-col sm-col-12 md-col-3">
            <li class="committee-member inline-block">
              <div class="commitee-diamond-wrapper mb4">
                <div class="committee-diamond-border">
                  <div class="committee-diamond m0 overflow-hidden relative">
                   <div class="committee-los1">
                     <img src="{{posts.creative-team-member-headshot-image}}" />
                   </div>
                  </div>
                </div>
              </div>
              <div class="committee-member-details-wrapper">
                <h3 class="m0 text-small">
                  {{ posts.creative-team-member-name }}
                </h3>
                <h6 class="m0 mb2 text-x-small">
                  {{ posts.creative-team-member-title }}
                </h6>
                <!--
                uses the primary wysiwyg field of the creative team member page
                -->
                <p class="m0 mb2 text-x-small">
                  {{ posts.content }}
                </p>
                <p class="m0 text-x-small dcdw-blue">
                  {{ posts.creative-team-member-portfolio }}
                </p>
              </div>
            </li>
          </div>
        {% endfor %}
      </ul>
    </div>
  </div>
</section>
