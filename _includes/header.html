<header class="global-header px3 py3 relative bg-white header-shadow z4 fixed top-0 left-0 right-0" style="z-index: 9999;">
  <div class="container clearfix">
    <!-- desktop logo -->
    <div class="logo-wrapper relative left xs-hide sm-hide md-hide">
      <a href="/"><img src="/uploads/dcdw-logo-desktop.svg"></a>
    </div>
    <!--  mobile logo -->
    <div class="logo-wrapper-mobile relative left xs-show sm-show md-show lg-hide">
      <a href="/"><img src="/uploads/dcdw-logo-mobile.svg"></a>
    </div>
    <nav class="main-nav relative right xs-hide sm-hide">
      <ul>
        <!-- instructing the navigation to print every page of the site as list items -->
        {% assign sorted_pages = site.pages | sort:"position" %}
        {% for page in sorted_pages %}
         <li class="inline-block m0">
           <a href="{{ page.permalink }}" class="text-default fw-black black ml3 text-uppercase m0">{{ page.title }}</a>
         </li>
        {% endfor %}
       </ul>
    </nav>
  </div>
</header>
