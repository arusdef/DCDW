<section class="partner-organizations mt5">
  <div class="mw8 center cf pa4 pa3-ns">
    <div class="sm-col sm-col-12 md-col-1 py1"></div>
    <div class="sm-col sm-col-12 md-col-11">
      <h2 class="bbroller text-x-medium m0">
        {{ page.second-tier-header-text | markdownify }}
      </h2>
      <hr class="title-divider">
      {{ page.second-tier-sub-header-text | markdownify }}
    </div>

    <div class="fl w-100 w-10-ns pa1"></div>
    <div class="fl w-100 w-90-ns">
      <ul class="list ma0 pl0">
        {% for posts in site.sponsors %}
          {% if posts.is-second-tier == true %}
            {% include partials/sponsors/sponsors-contents.html %}
          {% endif %}
        {% endfor %}
      </ul>
      <a href="mailto:{{page.second-tier-button-link}}" target="_top" class="bbroller text-default blue-underline m0">
          {{page.second-tier-button-text}}
        </a>
    </div>
  </div>
</section>
