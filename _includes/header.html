<header class="global-header px3 py3 fixed bg-white z4 fixed top-4 left-0 right-0">
    <!-- desktop logo -->
    <div class="logo-wrapper relative left xs-hide sm-hide md-hide">
      <a href="/"><img src="/uploads/dcdw-logo-desktop.svg"></a>
    </div>
    <!--  mobile logo -->
    <div class="logo-wrapper-mobile relative xs-show sm-show md-show lg-hide text-center">
      <a class="inline-block" href="/">
        <img src="/uploads/dcdw-logo-mobile.svg">
      </a>
      <div class="inline-block">
        <div class="menu-btn">&#9776; Menu</div>
      </div>
    </div>
    <nav class="main-nav relative right xs-hide sm-hide md-hide">
      <ul>
        <!-- instructing the navigation to print every page of the site as list items -->
        {% assign sorted_pages = site.pages | sort:"position" %}
        {% for page in sorted_pages %}
         <li class="inline-block m0">
           <a href="{{ page.permalink }}" class="text-default fw-black black ml3 text-uppercase m0">{{ page.title }}</a>
         </li>
        {% endfor %}
       </ul>
    </nav>
</header>
