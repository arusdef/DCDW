{% if page.layout == 'event' %}
  <header class="global-header px3 border relative bg-white header-shadow z4 fixed top-0 left-0 right-0">
    <div class="logo-wrapper relative left">
      <a href="/"><img src="/uploads/dcdw-logo.svg"></a>
    </div>
    <nav class="main-nav relative right xs-hide sm-hide">
      <ul>
         <li class="inline-block m0">
           <a href="/events/" class="text-x-small text-regular black mr2 text-uppercase text-bold m0">&larr; Back to Events</a>
         </li>
       </ul>
    </nav>
  </header>
{% else %}
  <header class="global-header px3 border relative bg-white header-shadow z4 fixed top-0 left-0 right-0">
    <div class="logo-wrapper relative left">
      <a href="/"><img src="/uploads/dcdw-logo.svg"></a>
    </div>
    <nav class="main-nav relative right xs-hide sm-hide">
      <ul>
        <!-- instructing the navigation to print every page of the site as list items -->
        {% assign sorted_pages = site.pages | sort:"position" %}
        {% for page in sorted_pages %}
         <li class="inline-block m0">
           <a href="{{ page.permalink }}" class="text-x-small text-regular black mr2 text-uppercase text-bold m0">{{ page.title }}</a>
         </li>
        {% endfor %}
       </ul>
    </nav>
  </header>
{% endif %}
